  function  geta(url) {
    return new Promise((resolve, reject)=>{
      let request= new XMLHttpRequest();

      request.onreadystatechange = function() {
        if (request.readyState === 4) {
          if (request.status === 200) {
            resolve(request.responseText);
          } else {
            reject();
          }
        }
      };
      request.open("GET", url, true);
      request.send(null);

    });

  };
