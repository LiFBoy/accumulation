<!DOCTYPE html>
<html lang="en" style="height: 100%;">
<head>
    <meta http-equiv="content-type" content="text/html" ; charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title></title>
    <link type="text/css" rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="/assets/bower_components/bootstrap/dist/css/bootstrap.css">
    <script language="javascript" src="assets/lib/js/jquery-2.2.4.min.js"></script>

</head>
<body style="background-color: #eeeeee;">


<div class="container" style="background-color: #ffffff;">
    <div class="row" style="padding: 1rem 0;">
        <div class="col-xs-4 text-left" onclick="goBack()"><img src="/assets/images/back.png"
                                                                style="width: 1.7rem; height: 1.6rem;"></div>
        <div class="col-xs-8 text-left" style="font-size: 1.7rem;">个人中心</div>
    </div>
</div>


<div>
    <div class="content" style="margin-top: 20px;">
        <div class="nobinding">
            <img src="assets/images/wei-icon.jpg">
        </div>
        <div class="binding">
            <ul>
                <li>随寻账号 <span class="pull-right" id="accountInfo">1234567</span></li>
                <li>设备有效期 <span class="pull-right blue" id="endTime">2001-12-11</span></li>
                <li>设备手机号 <span class="pull-right blue" id="babyPhone">13700000001</span></li>
            </ul>

            <div class="list-title">监护成员</div>
            <ul id="homes">
            </ul>

        </div>
    </div>

</div>
<script language="javascript" src="assets/js/common.js"></script>
<script>
    var isMap = false;
    var token = getUrlParam('token');
    var babyid = getUrlParam('babyid');
    var device = getDevice(token, babyid);
    if (device.code == "10038") {
        $("#accountInfo").html(device.data.babyname);
        $("#endTime").html(device.data.endtime);
        $("#babyPhone").html(device.data.telephone);
        var homes = getHomes(token, babyid);
        if (homes.code == "10068") {
            for (var i = 0; i < homes.data.length; i++) {
                $("#homes").append('<li>' + homes.data[i].familystatus + ' <span class="pull-right">' + homes.data[i].telephone + '</span></li>');
            }
        }
    }

    function goBack() {
        window.history.go(-1);
    }
</script>
<script language="javascript" src="/assets/js/app.js"></script>
<script language="javascript" src="/assets/js/auto-set-rem.js"></script>
</body>
</html>
